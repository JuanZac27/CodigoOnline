<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Fotos</title>
    </head>
    <body>
        <header>
            <h1>Mis Imágenes</h1>
        </header>
        <main>
            <section>
                <h2>
                    Galeria
                </h2>
                <!-- alt = alternative -->
                <img 
                    src="./img/angular.jpg" 
                    alt="logo angular.jpg" 
                    width="300" 
                    title="Imagen angular"
                >
                <figure>
                    <img 
                        src="./img/bariloche.jpg" 
                        alt="Bariloche foto" 
                        width="300"
                    >
                    <figcaption>Hotel en Bariloche</figcaption>
                </figure>
                <!-- imágenes de relleno -->
                <a href="http://www.enlaceart.com/">
                    <img
                        src="https://picsum.photos/200/300"
                        alt="imagen aleatoria"
                    >
                </a>
            </section>
        </main>
    </body>
</html>
