<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLAS</title>
</head>
<body>
    <!-- TABLAS -->
    <!-- una tabla esta conformada por filas y columnas -->
    <table border="1">
        <thead>
            <tr>
            <!-- dentro de tr van las columnas -->
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Pais</th>
            <th>Celular</th>
            <th>Correo</th>
            </tr>
        </thead>
        <!-- Lo que va debajo de mi header (cabecera) es el body (cuerpo de mi tabla)-->
        <!-- para indicar que lo que siegue es el cuerpoo de mi tabla debo poner un tbody -->
        <tbody> 
            <tr>
                <td>Juan</td>
                <td>Andres</td>
                <td>Peru</td>
                <td>999 999 999</td>
                <td>juan_andres@gmail.com</td>
            </tr>
            <tr>
                <td>Nathaly</td>
                <td>Yataco</td>
                <td>Brasil</td>
                <td>888 888 888</td>
                <td>nathy_yatac@hotmail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
