<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Mi primer formulario</h1>
    <img src="" alt="">
    <!-- para crear formulario en html existe la etiqueta form -->
    <!-- action es el lugar a donde va a ir la informacion de mi formulario -->
    <!-- post es un tipo de protocolo en el cual va a viajar mis datos -->
    <!-- cuando tengamos un formulario que contenga datos sensibles este debe tener el
    method="post" y en caso no method="get" -->
    <form action="registro.com" method="post">
        <!-- para poner un titulo a mi formulario, debo utilizar las etiquetas fieldset y legend -->
        <fieldset>
            <legend>Titulo de mi formulario</legend>
            <!-- hacer un formuralio tipo inicio de session -->
            <!-- correo, password y un boton para enviar los datos -->
            <!-- la etiqueta input se usa para poder crear cajas -->
            <!-- Propiedades de los input son los placeholder -->
            <input 
                name="correo" 
                placeholder="ingrese correo" 
                required
                type="email" />
            <!-- ademas los input tienen los tipos: 
            email - number - date - time - color - text - password
            -->
            <br>
            <br>
            <input 
                name="password" 
                placeholder="ingrese contraseña" 
                required 
                type="password" />
            <!-- Para hacer existen varias formar por ejemplo si quiero boton que se encargue de enviar los datos este boton debe ser tipo submit -->
            <!-- hay una etiqueta llamada button -->
            <button type="submit">Iniciar Sessión</button>
        </fieldset>
    </form>
    <h1>Formulario de Registro</h1>
    <form>
        <fieldset>
            <legend>Ingresa todos tus datos</legend>
            <!--Quiero: 
                Nombre
                Apellido
                Fecha de nacimiento
                Password
                Celular
                Pais
                Si esta de acuerdo con los terminos y condiciones
                Plan de suscripcion
             -->
             <!-- label es un texto que acompaña a nuestro input -->
             <label for="nombre">Nombre</label>
             <input autocomplete="new-password" autofocus id="nombre" name="nombre" type="text" placeholder="Ingrese su nombre" />
             <br /><br />
             <label for="apellido">Apellidos</label>
             <input id="apellido" name="apellido" type="text" placeholder="Ingrese sus apellidos" />
             <br /><br />
             <label for="fecha_nacimiento">Fecha de Nacimiento</label>
             <input id="fecha_nacimiento" name="fecha_nacimiento" min="2000-01-01" max="2022-12-01" type="date" />
             <br /><br />
             <label for="correo">Correo electronico</label>
             <input id="correo" name="correo" type="email" placeholder="Ingrese su correo" />
             <br /><br />
             <label for="password">Password</label>
             <input id="password" name="password" placeholder="Ingrese su password" type="password" />
             <br /><br />
             <label for="celular">Nº Celular</label>
             <!-- cuando pongo input de tipo number unicamente me abre del 0 al 9 -->
             <!-- cuando pongo input de tipo tel este contiene las teclas del 0 al 9 y "+" "*" -->
             <input id="celular" name="celular" maxlength="9" placeholder="Ingrese su Nº celular" type="tel" />
             <br /><br />
             <!-- Cuando uno quiere buscar su pais se despliega una lista -->
             <!-- Una lista despegable se llama select -->
             <!-- y los elementos de este select se llaman option -->
             <label for="pais">Pais</label>
             <select id="pais" name="pais">
                 <option value="" disabled selected>Seleccione</option>
                 <option value="Argentina">Argentina</option>
                 <option value="Brasil">Brasil</option>
                 <option value="Chile">Chile</option>
                 <option value="Ecuador">Ecuador</option>
                 <option value="Colombia">Colombia</option>
                 <option value="Peru">Peru</option>
                 <option value="Uruguay">Uruguay</option>
             </select>
             <br /><br />
             <label for="terminos">
                 <!-- Cuando input sea de tipo checkbox o radiobutton este input se recomienda ponerlo dentro de label -->
                 <input required type="checkbox" /> Acepta los terminos y condiciones?
             </label>
             <br /><br />
             <label for="suscripcion_1">
                 <input id="suscripcion_1" checked name="suscripcion" type="radio" /> Suscripcion 1
             </label>
             <label for="suscripcion_2">
                <input id="suscripcion_2" name="suscripcion" type="radio" /> Suscripcion 2
            </label>
            <label for="suscripcion_3">
                <input id="suscripcion_3" name="suscripcion" type="radio" /> Suscripcion 3
            </label>
            <br /><br />
            <!-- el textarea es un input el cual permite poner muchos textos -->
            <label for="texto"></label>
            <textarea
            id="texto"
            name="texto"
            placeholder="Ingrese un texto sobre usted"
            rows="10"
            cols="50"
            maxlength="140">
            </textarea>
            <br /><br />
            <button type="submit">Registrarse</button>
        </fieldset>
    </form>
</body>
</html>
